<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Practica 6</title>
		<meta name="author" content="" />
		<meta charset="UTF-8" />
	</head>
    <body>
    	<h1>REGISTRO</h1>
        	<form method="post" action="register2.html">
	<fieldset>
		<label for="nombre">NICK</label>
		<input disabled type="text" id="nombre" name="nombre" />
		<br />
		<br />
		<label for="email">CORREO</label>
		<input disabled type="email" id="email" name="email" />
		<br />
	</fieldset>
	<fieldset>		
	<select name="Question">
   		<option selected value="0">Porque Te Registras Con Nosotros?</option>
		<option value="1">Compartir Ideas</option> 
		<option value="2">Descargar Musica</option> 
		<option value="3">Vinculos Sociales</option> 
		<option value="4">Mantener Contacto</option> 
	</select>
	<br />
	<br />
	<label for="imagen">Elige Una Imagen</label>
	<input id="imagen" type="file" accept="image/*" />
	<br />
	<br />
	<label for="pass">Reescribe tu contraseña</label>
	<input type="password" id="pass" name="pass" />
	</fieldset>
	<fieldset>
		<label for="name">Nombre</label>
		<input type="text" id="name" name="name" />
		<br />
		<br />
		<label for="dir">Dirección</label>
		<input type="text" id="dir" name="dir" />
		<br />
		<br />
		<label for="phone">Ingrese tu Teléfono</label>
		<input type="tel" id="phone" name="phone" />
		<br />
		<br />
		<label for="bday">Fecha De Nacimiento</label> 
		<input type="date" id="bday" name="bday" />
		<br />
		<br />
		<input type="radio" name="sexo" value="F" /> Femenino<br />
		<input type="radio" name="sexo" value="M" /> Masculino<br />
	</fieldset>
	<button type="submit">Enviar</button>			
	<button type="reset">Limpiar</button>
	</form>

    </body>
</html>
