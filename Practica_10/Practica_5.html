<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Practica 5</title>
		<meta name="author" content="" />
		<meta charset="UTF-8" />
<style>
div
{
	color:#FFF;
	padding:5px;
	width:150px;
	text-align:center;
	background:#930;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	-ms-border-radius: 10px;
}
</style>
    <script language="javascript">
		function email(valor)
		{
			  	if (/^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,3})$/.test(valor))
			   		document.getElementById('Dmail').style.display='none';
				else
				{
			   		document.getElementById('Dmail').style.display='';
					document.reg.mail.value="";
				}
		}
		
		function check(valor)
		{
			if(valor!=document.reg.pass.value)
			{
				document.getElementById('Dpass2').style.display='';
				document.reg.pass2.value="";
			}
			else
				document.getElementById('Dpass2').style.display='none';
		}
		
		function check2(valor)
		{
			if(valor.length>=6)	
				document.getElementById('Dpass').style.display='none';
				
			else
			{
				document.getElementById('Dpass').style.display='';
				document.reg.pass.value="";
			}
		}
		
		function nick(valor)
		{
			if(valor=="")
				document.getElementById('Dnick').style.display='';
			else
				document.getElementById('Dnick').style.display='none';
		}

	</script>
	</head>
    <body>
    	<h1>REGISTRO</h1>
        	<form method="post" action="register1.html" name="reg">
		<fieldset>
        	       		<label for="nombre">NICK</label>
			<input type="text" id="nombre" name="nombre" onClick="nick(this.value);" />
			<div id="Dnick" style="display:none; background:#930">
            	<p>Campo Obligatorio</p>
            </div>
            <br />
			<br />
			<label for="mail">CORREO</label>
			<input type="text" id="mail" name="mail" onChange="email(this.value);" />
			<div id="Dmail" style="display:none;">
            	<p>Error en el E-Mail</p>
            </div>
            <br />
			<br />
			<label for="pass">Ingresa tu contraseña</label>
			<input type="password" id="pass" name="pass" onChange="check2(this.value)" />
            <div id="Dpass" style="display:none;">
            	<p>El Password debe contener de 6 a 16 caracteres</p>
            </div>
	 		<br />
			<br />
			<label for="pass2">Confirma tu contraseña</label>
			<input type="password" id="pass2" name="pass2" onChange="check(this.value);" />
             <div id="Dpass2" style="display:none;">
            	<p>EL Password es Diferentes...Escribelo de nuevo</p>
            </div>
            <br />
			<br />
		</fieldset>
	<button type="submit">ENVIAR</button>
	</form>
    </body>
</html>
